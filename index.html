<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="overlay">
        <h1 id="left">SkyNinja SkyNinja SkyNinja</h1>
        <h1 id="right">SkyNinja SkyNinja SkyNinja</h1>
        <h1 id="left">SkyNinja SkyNinja SkyNinja</h1>
        <h1 id="right">SkyNinja SkyNinja SkyNinja</h1>
        <h1 id="left">SkyNinja SkyNinja SkyNinja</h1>
        <h1 id="right">SkyNinja SkyNinja SkyNinja</h1>
    </div>
    <div class="calc">
        <input type="text" placeholder="0" id="inputBox">
       <div class="btns">
        <button data="Ac" class="dlBtn">AC</button>
        <button data="Dl" class="dlBtn"><i class="fa-solid fa-delete-left"></i></button>
        <button data="%" class="opBtn"><i class="fa-solid fa-percent"></i></button>
        <button data="/" class="opBtn"><i class="fa-solid fa-divide"></i></button>
       </div>
       <div class="btns">
        <button data="7">7</button>
        <button data="8">8</button>
        <button data="9">9</button>
        <button data="*" class="opBtn"><i class="fa-solid fa-xmark"></i></button>
       </div>
       <div class="btns">
        <button data="4">4</button>
        <button data="5">5</button>
        <button data="6">6</button>
        <button data="-" class="opBtn"><i class="fa-solid fa-minus"></i></button>
       </div>
       <div class="btns">
        <button data="1">1</button>
        <button data="2">2</button>
        <button data="3">3</i></button>
        <button data="+" class="opBtn"><i class="fa-solid fa-plus"></i></button>
       </div>
       <div class="btns">
        <button data="00">00</button>
        <button data="0">0</button>
        <button data=".">.</button>
        <button data="=" class="equalBtn"><i data="=" class="fa-solid fa-equals"></i></button>
       </div>


       <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
       <script src="script.js"></script>
    </div>
</body>
</html>
